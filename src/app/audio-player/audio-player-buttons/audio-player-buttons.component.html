<div>
    <div class="button-container">
        <button class="play-button" (click)="play()" [disabled]="isPlaying">
            <img class="play-icon" src="../../../assets/play.svg">
        </button>
        <button class="pause-button" (click)="pause()" [disabled]="!isPlaying">
            <img class="pause-icon" src="../../../assets/baseline-pause.svg">
        </button>
    </div>
</div>
