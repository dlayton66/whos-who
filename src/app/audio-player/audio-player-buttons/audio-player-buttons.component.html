<div>
    <div class="button-container">
        <button class="play-button" (click)="play()" [disabled]="isPlaying">
            <img class="play-icon" src="../../../assets/play.svg" alt="click to play song">
        </button>
        <button class="pause-button" (click)="pause()" [disabled]="!isPlaying" >
            <img class="pause-icon" src="../../../assets/baseline-pause.svg" alt="click to pause song">
        </button>
    </div>
</div>
