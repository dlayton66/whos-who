<div class="menu">
	<form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
		<div>
			<label for="selectedGenre">Genre</label>
			<select formControlName="selectedGenre">
				<option *ngFor="let genre of genres" [value]="genre">
					{{ genre }}
				</option>
			</select>
		</div>
		<div>
			<button>Save</button>
		</div>
	</form>
</div>
