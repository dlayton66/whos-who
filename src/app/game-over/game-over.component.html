<div class="container">
    <h1>{{win ? 'You Win' : "Game Over"}}</h1>
    <h2>Your score: {{score}}</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="nameForm" autocomplete="off">
        <label for="name">Enter your name:</label>
        <input formControlName="name" type="text" name="name" id="name" class="text-input"/>
        <div *ngIf="submitted && nameForm.controls['name'].errors">
            <div *ngIf="nameForm.controls['name'].errors['required']" class="error">Name is a required field</div>
        </div>
        <button type="submit" class="button">Submit</button>
    </form>
</div>
