<div class="animated-breakdown">
    <h1>Results:</h1>
    <div class="correct-questions">
      
      <div class="label">Questions Correct</div>
      <div class="count">{{ numberCorrect }}/10</div>
    </div>
    <div class="time-bonus">
      <div class="label">Time Bonus</div>
      <div class="count">+{{ timeBonus }}</div>
    </div>
    <div class="total-score">
      <div class="label">Total Score</div>
      <div class="count">{{ score }}</div>
    </div>
  </div>
